<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/google-icon.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google</title>
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com/mail/">Gmail</a>
                </li>
                <li>
                    <a class="link" href="https://www.google.co.uz/imghp?hl=uz&authuser=0&ogbl">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href="#"><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="user-icon" href="#"><span>S</span></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <!-- section -->
    <section class="content-section">
        <div class="content-wrapper">
            <img src="img/google.png" alt="google-icon" class="logo-img">
            <div class="search-bar">
                <img src="img/search.svg" alt="search-icon">
                <input id="search-input" class="search-input" type="text" placeholder="Search Google or type a URL">
                <img src="img/googlemic_clr_24px.svg" alt="microphone">
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google search</button>
                <button class="search-btn"><a class="google-dodles" href="https://www.google.com/doodles">I'll be
                        lucky!</a></button>
            </div>
            <div class="language">
                <p>Google services are available in these languages: <a href="#">uzbek</a> <a href="#">русский</a>
                </p>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer>
        <div class="footer-content upper-footer">
            <p>Uzbekistan</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a
                        href="https://about.google/?utm_source=google-UZ&utm_medium=referral&utm_campaign=hp-footer&fg=1">All
                        about
                        Google</a>
                </li>
                <li>
                    <a
                        href="https://ads.google.com/intl/uz_uz/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertisement</a>
                </li>
                <li>
                    <a
                        href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">For
                        business</a>
                </li>
                <li>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Google search works</a>
                </li>

            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="https://policies.google.com/privacy?hl=uz&fg=1">
                        Confidientiality</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=uz&fg=1">Conditions</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>

    <script defer src=".//main.js"></script>
</body>

</html>
